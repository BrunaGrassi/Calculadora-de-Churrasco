<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAPA - Front end</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1> Atividade MAPA </h1>
    <h2>Calculadora de Churrasco</h1>

    <div class="referencia">
        <table>
            <h3 id="referencia">Valores de Referência</h3>
            <tr>
                <th></th>
                <th class="destaque">Homem</th>
                <th class="destaque">Mulher</th>
                <th class="destaque">Criança</th>
            </tr>
            <tr>
                <th class="destaque">Carne</th>
                <th>500 g</th>
                <th>300 g</th>
                <th>200 g</th>
            </tr>
            <tr>
                <th class="destaque">Frango</th>
                <th>200 g</th>
                <th>200 g</th>
                <th>100 g</th>
            </tr>
            <tr>
                <th class="destaque">Linguiça</th>
                <th>200 g</th>
                <th>200 g</th>
                <th>200 g</th>
            </tr>
            <tr>
                <th class="destaque">Refrigerante</th>
                <th>300 ml</th>
                <th>400 ml</th>
                <th>200 ml</th>
            </tr>
            <tr>
                <th class="destaque">Cerveja</th>
                <th>800 ml</th>
                <th>500 ml</th>
                <th>0 ml</th>
            </tr>
        </table>
    </div>
    
    <form class="formulario" id="churrasco-form">
        <div class="campos">
            <label for="homens">Homens:</label>
            <input type="number" id="homens" min="0" value="0">
        </div>
        <div class="campos">
            <label for="mulheres">Mulheres:</label>
            <input type="number" id="mulheres" min="0" value="0">
        </div>
        <div class="campos">
            <label for="criancas">Crianças:</label>
            <input type="number" id="criancas" min="0" value="0">
        </div>
        <button type="submit" onclick="calcular()">Calcular</button>
    </form>

    <div class="resultado-container" style="display: none;">
        <h3> Quantidade de Itens a serem comprados:</h3>
        <div id="resultado" class="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
